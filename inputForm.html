<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic input types </title>
    <link rel="stylesheet" href="inputFormDesign.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 from Input Fields</h1></header>
        <div>
            <label for="text"> Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="email">email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="number">Mobile Number:</label>
            <input type="number" id ="number" name = "number">
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>
        const text= document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function() {
            let nameregex = new RegExp('[A-Z]{1}[a-z]{3,}');
               if(nameregex.test(text.value)){
               textError.textContent="";
            } else { 
                textError.textContent = "Invalid Name";
            }
        });
        
        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-error');
        email.addEventListener('input',function(){
           let emailregex = new RegExp('^[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-])*@[A-Za-z0-9-]+(?:\\.[A-Za-z0-9-]+)*$');
           if(emailregex.test(email.value)){
              emailError.textContent = "";
             }else{
               emailError.textContent = "Email is Incorrect"; 
            }
        });

        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-error');
        number.addEventListener('input',function(){
           let phoneregex = new RegExp(/^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/im);
           if(phoneregex.test(number.value)){
              numberError.textContent = "";
             }else{
               numberError.textContent = "Invalid Mobile No."; 
            }
        });
    </script>
</body>

</html>
